<!DOCTYPE html>
<html lang="pt-br">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	    <title>Adiciona Contatos</title>
	</head>
	<body>
		<div class="container mt-3">
			<h2>Adiciona Contatos</h2>
			<form action="adicionarContato">
				<div class="form-floating  mt-3 mb-3">
				    <input type="text" class="form-control" id="nome" placeholder="Digite o nome" name="nome">
				    <label for="nome">Nome</label>
			  	</div>
			  	<div class="form-floating  mt-3 mb-3">
					<input type="email" class="form-control" id="email" placeholder="Digite o email" name="email">
					<label for="email">Email</label>
			  	</div>
				<div class="form-floating  mt-3 mb-3">
					<input type="text" class="form-control" id="endereco" placeholder="Endereço" name="endereco">
					<label for="endereco">Endereço</label>
				</div>
				<div class="form-floating  mt-3 mb-3">
					<input type="date" class="form-control" id="dataNascimento" placeholder="Nascimento" name="dataNascimento">
					<label for="dataNascimento">Data de Nascimento</label>
				</div>
			  	<button type="submit" class="btn btn-primary">Gravar</button>
			</form>
		</div>
	</body>
</html>
